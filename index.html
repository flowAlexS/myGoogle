<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Google</title>

        
    </head> 
    <body class="grid">
        <!--
            Header section
        -->
        <header class="header">
            <nav class="navbar">
                <ul class="links">
                    <li><a class="navlink" href="https://mail.google.com/mail/&amp;ogbl">Gmail</a></li>
                    <li><a class="navlink" href="images.html">Images</a></li>
                    <!-- Change the second link later to make a custom image page -->
                </ul>
                
                <ul class="buttons">
                    <li><button class="btn"><i class="fa-solid fa-bars"></i></button></li>
                    <li><a class="sign-btn" href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.com/%3Fhl%3Den&amp;ec=GAZAmgQ">Sign In</a></li>
                </ul>
            </nav>
        </header>


        <!-- Logo Section -->
        <div class="logo">
            <div class="container">
                <img src="logo.png" alt="google logo">
            </div>  
        </div>

        <!-- Search Section -->
        <div class="search">
            <form action="https://www.google.com/search"> <!-- Display it in columns-->
                <div class="form-group relative">
                    <div class="inputArea">
                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <textarea rows="1" name="q"></textarea>
                    </div>
                </div>
                <div class="form-group centered">
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">

                </div>
            </form>
        </div> 

        <div class="languages">
            <p>Google offered in: <a href="index.html">Romanian</a> <a href="index.html">Spanish</a></p>
        </div>

        <footer>
            <div class="country">
                <p>Romania</p>
            </div>
            <hr>
            <div class="links">
                <div class="links__subsection">
                    <a href="https://about.google/?utm_source=google-RO&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://about.google/%3Futm_source%3Dgoogle-RO%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&amp;ved=0ahUKEwje0fTAn4H_AhXMRcAKHde2B5YQkNQCCBQ">About</a>
                    <a href="https://www.google.com/intl/en_ro/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://www.google.com/intl/en_ro/ads/%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&amp;ved=0ahUKEwje0fTAn4H_AhXMRcAKHde2B5YQkdQCCBU">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://www.google.com/services/%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&amp;ved=0ahUKEwje0fTAn4H_AhXMRcAKHde2B5YQktQCCBY">Business</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="links__subsection">
                    <a href="https://policies.google.com/privacy?hl=en-RO&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://policies.google.com/privacy%3Fhl%3Den-RO%26fg%3D1&amp;ved=0ahUKEwje0fTAn4H_AhXMRcAKHde2B5YQ8awCCBc">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-RO&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://policies.google.com/terms%3Fhl%3Den-RO%26fg%3D1&amp;ved=0ahUKEwje0fTAn4H_AhXMRcAKHde2B5YQ8qwCCBg">Terms</a>
                    <a href="index.html">Settings</a>
                </div>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/1cfac57ac0.js" crossorigin="anonymous"></script>
    </body>
    
</html>
